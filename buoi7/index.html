<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jquery</title>
	<link rel="stylesheet" href="">
	<script src="js/jquery-3.2.0.min.js"></script>
</head>
<style>
	p{
		/*display: none;*/
		font-size: 25px;
		font-weight: bold;
	}
	.doanvan{
		font-size: 25px;
		color: #fff;
		background-color: blue;
		padding: 20px;
		width: 200px
	}
</style>
<body>
<p class="world">Hello world!</p>
<button class="click">Click Me!</button>
<br><br>
<p class="hocsinh">Hello cả lớp!</p>
<button id="click2">Click Me 2!</button>
<br><br>



<div id="text">Nhấn vào tôi!</div>
<div class="doanvan">Khoa Phạm</div>


<script>
	$(document).ready(function(){
		//alert('Xin chào các bạn');
		/*$('p').click(function(){
			$(this).hide();
		})*/
		$('.click').click(function(){
			$('.world').toggle(1000);
		})
		$('#click2').click(function(){
			$('.hocsinh').fadeToggle(1000);
		})

		$('#text').click(function(){
			$('.doanvan').animate({
				width:"400px",
				height:"400px",
				left:"200px",
			})
		})
	})
</script>

</body>
</html>
