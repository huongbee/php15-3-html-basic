<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jquery</title>
	<link rel="stylesheet" href="">
	<script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>

<img src="nguadua_khongnen.gif" id="ngua" width="100" style="position:fixed;left:0" alt="">
<input id="hanhdong" type="button" value="Bat dau" style="position: fixed;bottom: 0" />

<script>
	$(document).ready(function(){
		$("#hanhdong").click(function(){

			var left = $("#ngua").css("left");
			left_moi = parseInt(left)+100;
			//thuc hien
			$("#ngua").animate({
				left:left_moi
			})

			//setInterval 

		})
	})
</script>

</body>
</html>
