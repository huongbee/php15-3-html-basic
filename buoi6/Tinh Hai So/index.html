<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tính Hai Số</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script language="javascript" type="text/javascript" src="js/javascript.js"></script>
	
</head>
<body>
	<div id="tinh-tong">
		<fieldset style="width: 400px">
		<legend> Tính Hai Sô</legend>
			<form action="#" method="">
				Sô A : <input type="text" id="so_a" placeholder="Vui lòng nhập số a">
				<br><br>
				Số B : <input type="text" id="so_b" placeholder="Vui lòng nhập số b">
				<br>
				<h3>Chọn phép tính :</h3>
				<button type="button" onclick="tinh_tong()">Tính Tổng</button>
				<button type="button" onclick="tinh_hieu()">Tính Hiệu</button>
				<button type="button" onclick="tinh_tich()">Tính Tích</button>
				<button type="button" onclick="tinh_thuong()">Tính Thương</button>
				<br><br>
				Kết Quả : <input type="text" id="result" readonly="true">
			</form>
		</fieldset>
	</div>
</body>
</html>
